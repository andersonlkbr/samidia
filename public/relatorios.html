<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAmídia • Relatórios</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="stylesheet" href="relatorios.css">
</head>
<body>

  <header class="top-bar">
    <div class="header-left">
      <a href="/admin.html" class="btn-back">
        <i class="ph ph-arrow-left"></i> Voltar
      </a>
      <h1><i class="ph ph-chart-bar"></i> Relatórios de Performance</h1>
    </div>
    
    <div class="header-right">
      <div class="user-info">
        <span>Admin</span>
        <div class="avatar">A</div>
      </div>
    </div>
  </header>

  <main class="content">

    <section class="filters">
      <div class="input-group">
        <label>Selecione a TV</label>
        <div class="select-wrapper">
          <i class="ph ph-television"></i>
          <select id="tvSelect">
            <option value="">Carregando TVs...</option>
          </select>
          <i class="ph ph-caret-down arrow"></i>
        </div>
      </div>
      
      <button onclick="carregarDadosGerais()" class="btn-refresh">
        <i class="ph ph-arrows-clockwise"></i> Atualizar
      </button>
    </section>

    <section class="kpi-grid" id="resumo">
      <div class="card kpi empty">
        <p>Selecione uma TV para ver o resumo.</p>
      </div>
    </section>

    <section class="details-section">
      <div class="section-header">
        <h2>Detalhamento por Mídia</h2>
        <p>Performance individual de cada arquivo reproduzido.</p>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th width="50">Tipo</th>
              <th>Arquivo / URL</th>
              <th width="120" class="text-center">Exibições</th>
              <th width="150" class="text-right">Tempo Total</th>
            </tr>
          </thead>
          <tbody id="relatorioMidias">
            <tr>
              <td colspan="4" class="empty-row">
                <i class="ph ph-chart-line-up"></i>
                Selecione uma TV acima para carregar os dados.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>

<script src="relatorios.js"></script>
</body>
</html>
