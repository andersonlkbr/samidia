<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SAmídia Player</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #stage {
      position: absolute;
      inset: 0 0 60px 0;
      background: black;
    }

    .layer {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s linear;
    }

    .layer.active {
      opacity: 1;
      z-index: 2;
    }

    /* NOTÍCIA */
    .news-wrap {
      position: absolute;
      inset: 0;
    }

    .news-bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .news-box {
      position: absolute;
      inset: auto 5vw 10vh 5vw;
      max-width: 90vw;
      margin: auto;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 4vh 4vw;
      border-radius: 10px;
      text-align: center;
    }

    .news-title {
      font-size: clamp(26px, 3.5vw, 48px);
      font-weight: bold;
      margin-bottom: 1.5vh;
    }

    .news-resumo {
      font-size: clamp(18px, 2.2vw, 30px);
      line-height: 1.35;
      opacity: 0.95;
    }

    #rodape {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.75);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 5;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div id="stage">
    <div id="layerA" class="layer active"></div>
    <div id="layerB" class="layer"></div>
  </div>

  <div id="rodape">
    <div id="dataHora"></div>
    <div id="clima"></div>
  </div>

  <script src="/player.js"></script>
</body>
</html>
